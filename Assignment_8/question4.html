<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        label {
            font-size: 14px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Toggle</h2>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <div class="checkbox-container">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
    </div>
</div>

<script>
    // Get references to the password input and checkbox
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');

    // Event listener to toggle the password visibility
    showPasswordCheckbox.addEventListener('change', function() {
        if (this.checked) {
            passwordInput.type = 'text';  // Make the password visible
        } else {
            passwordInput.type = 'password';  // Hide the password
        }
    });
</script>

</body>
</html>
