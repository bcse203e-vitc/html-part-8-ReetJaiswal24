<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container" id="carousel">
    <div class="carousel-images">
        <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/600x400?text=Image+4" alt="Image 4">
    </div>
    <button class="button prev" onclick="prevImage()">&#10094;</button>
    <button class="button next" onclick="nextImage()">&#10095;</button>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-images img');
    const totalImages = images.length;
    const carouselImages = document.querySelector('.carousel-images');

    // Function to show the next image
    function nextImage() {
        currentIndex = (currentIndex + 1) % totalImages;
        updateCarousel();
    }

    // Function to show the previous image
    function prevImage() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        updateCarousel();
    }

    // Update the carousel's position based on currentIndex
    function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Auto-slide functionality
    let autoSlide = setInterval(nextImage, 3000); // Change image every 3 seconds

    // Pause auto-slide on hover
    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseenter', () => {
        clearInterval(autoSlide); // Stop auto-slide when hovering
    });
    carousel.addEventListener('mouseleave', () => {
        autoSlide = setInterval(nextImage, 3000); // Restart auto-slide when hover ends
    });
</script>

</body>
</html>
