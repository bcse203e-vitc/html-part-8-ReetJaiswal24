<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .choice {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            display: inline-block;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Rock, Paper, Scissors Game</h2>
<div>
    <div class="choice" id="rock">Rock</div>
    <div class="choice" id="paper">Paper</div>
    <div class="choice" id="scissors">Scissors</div>
</div>

<div id="result">Choose an option to play</div>

<script>
    const choices = ['rock', 'paper', 'scissors'];
    const resultDiv = document.getElementById('result');

    document.getElementById('rock').addEventListener('click', () => playGame('rock'));
    document.getElementById('paper').addEventListener('click', () => playGame('paper'));
    document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));

    function playGame(userChoice) {
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        let result = '';

        if (userChoice === computerChoice) {
            result = 'It\'s a tie!';
        } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'paper' && computerChoice === 'rock') ||
            (userChoice === 'scissors' && computerChoice === 'paper')
        ) {
            result = 'You win!';
        } else {
            result = 'Computer wins!';
        }

        resultDiv.textContent = `You chose: ${userChoice}, Computer chose: ${computerChoice}. ${result}`;
    }
</script>

</body>
</html>
